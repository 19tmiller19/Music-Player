<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96e6aff51b.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/468-thumbnail.png" alt="song title" class="song-img">
            <h1>Despasito</h1>
            <p>Luis Fonsi ft. Daddy Yankee</p>

            <audio id="song">
                <source src="/Luis Fonsi - Despacito ft. Daddy Yankee.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
